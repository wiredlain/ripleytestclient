<h2>Listado de Productos</h2>
<div class="container">
  <mat-card class="example-card" *ngFor="let p of products; let i=index;">
    <mat-card-header>
      <mat-card-title><h3>DSCTO: {{p.prices.discountPercentage}}%</h3></mat-card-title>
      <mat-card-subtitle>{{p.prices.listPrice | currency:'CLP':'symbol-narrow' }}</mat-card-subtitle>
    </mat-card-header>
    <!--<a routerLink="/product-details/{{p.partNumber}}">-->
      <img mat-card-image src="{{p.fullImage}}" alt="Photo of a Shiba Inu">
    <!--</a>-->
    <mat-card-content>
      <p>
        <span [innerHTML]="p.shortDescription"></span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
